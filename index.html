<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock,Paper,Scissors</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-3" data-aos="fade-right" data-aos-duration="2500" style="border-radius:5%;background-image:url('media/profilebg.webp')">
                    <h1 style="color:white;margin-top:20%;">Computer</h1>
                </div>
                <div class="col-3">
                    <center><img src="media/rock.png" data-aos="fade-up" data-aos-duration="2500" id="0" alt="rock image" height="200vw" width="60%"></center>

                </div>
                <div class="col-3">
                    <center><img src="media/paper.jpg" data-aos="fade-down" data-aos-duration="2500" id="1" alt="paper image" height="200vw" width="60%">

                    </center>

                </div>
                <div class="col-3">
                    <center>
                        <img src="media/scissor.png" data-aos="fade-right" data-aos-duration="2500" id="2" alt="scissor image" height="200vw" width="60%"></center>


                </div>
            </div>
            <br>
            <div class="row" align="center">

                <p class="rainbow" id="result" data-aos="zoom-out" data-aos-duration="3000">_ _ _ _ _</p>

            </div>
            <div class="row">
                <div class="col-3" data-aos="fade-right" data-aos-duration="2500" style="border-radius:5%;background-image:url('media/profilebg.webp')">
                    <h1 style="color:white;margin-top:20%;">
                        You
                    </h1>
                </div>
                <div class="col-3">
                    <center><img src="media/rock.png" data-aos="fade-down" data-aos-duration="2500" id="a" alt="rock image" height="200vw" width="60%" onclick="play(this.id)"></center>

                </div>
                <div class="col-3">
                    <center><img src="media/paper.jpg" id="b" data-aos="fade-up" data-aos-duration="2500" alt="paper image" height="200vw" width="60%" onclick="play(this.id)">

                    </center>

                </div>
                <div class="col-3">
                    <center>
                        <img src="media/scissor.png" id="c" data-aos="fade-right" data-aos-duration="2500" alt="scissor image" height="200vw" width="60%" onclick="play(this.id)"></center>


                </div>
            </div>
        </div>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
